plugins {
    id 'dev.architectury.loom' version '0.12.0-SNAPSHOT'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = "dev.technici4n"
// TODO: figure out publishing later
//version = project.mod_version
//group = project.maven_group

repositories {
    maven { url "https://maven.parchmentmc.org" } //Parchment
    maven { url = "https://dvs1.progwml6.com/files/maven" } //JEI
    maven { url = "https://maven.theillusivec4.top" } //Curios
}

dependencies {
    // To change the versions see the gradle.properties file
    minecraft "com.mojang:minecraft:${project.mc_version}"
    mappings(loom.layered {
        officialMojangMappings()
        parchment("org.parchmentmc.data:parchment-1.18.2:2022.05.22@zip")
    })

    forge "net.minecraftforge:forge:${mc_version}-${forge_version}"

    modCompileOnly "mezz.jei:jei-${project.jei_version}:api"
    modRuntimeOnly "mezz.jei:jei-${project.jei_version}"

    modCompileOnly "top.theillusivec4.curios:curios-forge:${project.curios_version}:api"
    modRuntimeOnly "top.theillusivec4.curios:curios-forge:${project.curios_version}"
}

loom {
    forge {
        accessTransformer("src/main/resources/META-INF/accesstransformer.cfg")
    }
}

sourceSets {
    main {
        resources {
            srcDir "src/generated/resources"
        }
    }
}

processResources {
    inputs.property "version", project.version

    filesMatching("META-INF/mods.toml") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 17
}

java {
    // Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
    // if it is present.
    // If you remove this line, sources will not be generated.
    withSourcesJar()
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}"}
    }
}

// configure the maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
    }

    // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {
        // Add repositories to publish to here.
        // Notice: This block does NOT have the same function as the block in the top level.
        // The repositories here will be used for publishing your artifact, not for
        // retrieving dependencies.
    }
}